<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-buttons a {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            display: block;
        }
        .kakao { background-color: #f7e600; }
        .naver { background-color: #03c75a; }
        .google { background-color: #db4437; }
        .github { background-color: #333; }
        .apple { background-color: #000000; }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="#" method="post">
        <div class="input-group">
            <input type="text" name="username" placeholder="아이디" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <button class="login-button" type="submit">로그인</button>
    </form>

    <div class="social-buttons">
        <a href="#" class="kakao">카카오 로그인</a>
        <a href="#" class="naver">네이버 로그인</a>
        <a href="#" class="google">구글 로그인</a>
        <a href="#" class="github">깃허브 로그인</a>
        <a href="#" class="apple">애플 로그인</a>
    </div>
</div>
</body>
</html>
