<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let roomId = null;
        let nickname = "";

        // 소켓 연결
        function connect() {
            let socket = new SockJS('http://localhost:8080/ws');

            stompClient = Stomp.over(socket);
            console.log('1) 연결 시도 ', stompClient);
            stompClient.connect({}, function (frame) {
                console.log('2) 연결 완료 ' + frame);
                subscribeToRoom();
            });
        }

        function subscribeToRoom() {
            console.log(`3) ${stompClient} 와 ${roomId}로 입장`)
            if (stompClient && roomId) {
                stompClient.subscribe('/chat/room/' + roomId, function (message) {
                    console.log('4) 메시지 구독 ', message);
                    showMessage(message.body);
                });
            }
        }

        function sendMessage() {
            let messageContent = document.getElementById("message").value;
            if (stompClient && messageContent) {
                let message = nickname + ": " + messageContent;
                console.log(`보낼 방 : /message/room/${roomId}메시지 :  ${message}`);
                stompClient.send("/message/room/" + roomId, {}, message);
                document.getElementById("message").value = "";
            }
        }

        // 채팅방 입장
        function enterRoom(selectedRoomId) {
            roomId = selectedRoomId;
            nickname = document.getElementById("nickname").value;
            if (!nickname) {
                alert("닉네임을 입력해주세요.");
                return;
            }
            document.getElementById("room-selection").style.display = "none";
            document.getElementById("chat-room").style.display = "block";
            document.getElementById("roomName").innerText = selectedRoomId;
            connect();
        }

        function showMessage(message) {
            console.log('받은 메시지 ', message);
            let chatArea = document.getElementById("chat-area");
            let newMessage = document.createElement("p");
            newMessage.textContent = message;
            chatArea.appendChild(newMessage);
        }
    </script>
</head>
<body>
<div id="room-selection">
    <h2>닉네임을 입력하고 채팅방을 선택하세요</h2>
    <input type="text" id="nickname" placeholder="닉네임 입력">
    <button onclick="enterRoom('room1')">Room 1</button>
    <button onclick="enterRoom('room2')">Room 2</button>
    <button onclick="enterRoom('room3')">Room 3</button>
</div>

<div id="chat-room" style="display: none;">
    <h2 id="roomName">채팅방</h2>
    <div id="chat-area" style="border: 1px solid black; height: 300px; overflow-y: scroll;"></div>
    <input type="text" id="message" placeholder="메시지 입력">
    <button onclick="sendMessage()">보내기</button>
</div>
</body>
</html>
